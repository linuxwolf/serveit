name: publish
on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  compile:
    strategy:
      matrix:
        include:
          - output: linux-amd64
            target: x86_64-unknown-linux-musl
          - output: linux-arm64
            target: aarch64-unknown-linux-musl
    name: Compile ${{ matrix.target }} binary
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile
        run: |
          make target/${{ matrix.output }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output }}-target
          path: target/${{ matrix.output }}
  publish-image:
    name: Publish image
    needs:
      - compile
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      - name: Signin to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Setup Caching
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ runner.os }}
      - name: Download linux/amd64 binary
        uses: actions/download-artifact@v3
        with:
          name: linux-amd64-target
          path: target
      - name: Download linux/arm64 binary
        uses: actions/download-artifact@v3
        with:
          name: linux-arm64-target
          path: target
      - name: Build image
        run: |
          make image-only \
            DOCKER_CACHE=/tmp/.buildx-cache \
            DOCKER_REGISTRY=docker.io \
            STAMP=${{ github.sha }}
