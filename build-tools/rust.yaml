version: "3"

tasks:
  init.llvm-tools:
    run: when_changed
    status:
      - rustup component list | grep llvm-tools
    cmds:
      - rustup component add llvm-tools
  
  init.grcov:
    run: when_changed
    status:
      - which grcov
    cmds:
      - cargo install grcov

  init.target:
    run: when_changed
    requires:
      vars:
        - TARGET_TRIPLE
    status:
      - rustup target list | grep {{ .TARGET_TRIPLE }}
    cmds:
      - rustup target add {{ .TARGET_TRIPLE }}

  clean.target: git clean -dfx target
  clean.profiling: git clean -dfx target/profile
  clean.coverage: git clean -dfx coverage

  clean:
    deps:
      - clean.target
      - clean.profiling
      - clean.coverage

  check.lint:
    - cargo clippy --no-deps

  check.fmt:
    - cargo fmt --check

  checks:
    deps:
      - task: check.lint
      - task: check.fmt

  test:
    deps:
      - init.llvm-tools
    sources:
      - src/**/*.rs
      - Cargo.toml
      - Cargo.lock
    generates:
      - target/profile/**
    env:
      LLVM_PROFILE_FILE: "target/profile/%p-%m.profraw"
      RUSTFLAGS:
        sh: echo "${RUSTFLAGS} -Cinstrument-coverage"
    cmds:
      - task: clean.profiling
      - cargo test
  
  coverage:
    deps:
      - init.llvm-tools
      - init.grcov
    sources:
      - src/**/*.rs
      - Cargo.toml
      - Cargo.lock
    generates:
      - coverage/lcov
      - coverage/html/**
    cmds:
      - task: clean.coverage
      - mkdir -p coverage
      - |
        grcov -t html -t lcov -o coverage \
          -s . -b target/debug \
          --keep-only "src/**" \
          --branch --ignore-not-existing \
          target/profile

  compile:
    requires:
      vars:
        - TARGET_TRIPLE
        - TARGET_PLATFORM
    sources:
      - src/**/*.rs
      - Cargo.toml
      - Cargo.lock
    generates:
      - target/{{ .TARGET_TRIPLE }}/release/serveit
    deps:
      - task: init.target
        vars:
          TARGET_TRIPLE: "{{ .TARGET_TRIPLE }}"
    cmds:
      - cargo build --release --target {{ .TARGET_TRIPLE }}
      - cp target/{{ .TARGET_TRIPLE }}/release/serveit target/{{ .TARGET_PLATFORM }}
